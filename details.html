    <div class="container mx-auto">
      <div class = "h-screen mx-auto" id="product-details"></div>
    </div>
    </div>

    <!-- //////////////////////////////////////////////////////////////    FOOTER   \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
    <footer class="fixed bottom-0 left-0 z-20 w-full p-4 bg-white border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2023 <a href="https://flowbite.com/" class="hover:underline">RIZZ Store</a>. All Rights Reserved.
      </span>
      <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
          <li>
              <a href="#" class="mr-4 hover:underline md:mr-6">About</a>
          </li>
          <li>
              <a href="#" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>

          </li>

              <a href="#" class="hover:underline">Contact</a>
          </li>
      </ul>
  </footer>
    <script>
    const productId = new URLSearchParams(window.location.search).get('id');
const productDetailsElement = document.getElementById('product-details');

fetch(`https://fakestoreapi.com/products/${productId}`)
  .then((response) => response.json())
  .then((product) => {
    const productCard = document.createElement('div');
    
  
    productCard.innerHTML = `
    <div class="flex flex-row gap-40">
    <div class="w-1/2">
    <img class="w-full h-4/5 mt-4 snap-center" src="${product.image}" alt="${product.title}">
    </div>
    <div class="w-1/2">
    
    <div class="font-bold text-4xl mt-20 mb-2">${product.title}</div>
    <hr>
     
        <p class=" text-black-400 m-10 border-2 p-4 text-center font-bold rounded-full border-green-500  hover:bg-yellow-300">Buy Now</p>
        <hr>
        <p class="text-gray-700 text-center text-base m-4">&#x2B50 ${product.rating.rate}</p>
        <hr>
        <p class="m-10 text-2xl  font-bold text-center text-gray-700">$${product.price.toFixed(2)}</p>
        <hr>
        <p class="text-gray-700 m-10 text-base">${product.description}</p>
    </div>
    </div>
    `;
    productDetailsElement.appendChild(productCard);
  })
  .catch((error) => console.log(error));
</script>
